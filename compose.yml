version: '3.8'

services:
  npmx:
    image: "yukineyujin/npmx:${NPMX_IMAGE_TAG:-latest}"
    container_name: npmx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "81:81"
    env_file:
      - .env.production
    volumes:
      - better-npm-data:/data
      # Optional: Mount host certs/logs for persistence / backup
      # - /etc/letsencrypt:/data/letsencrypt:ro
      # - /var/log/npmx:/data/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - better-npm-network

volumes:
  better-npm-data:
    driver: local

networks:
  better-npm-network:
    driver: bridge
