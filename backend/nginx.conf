user root;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /usr/local/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Honor client IPs passed by upstream load balancers (e.g., Cloudflare, ALB)
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;
    set_real_ip_from ::/0;
    real_ip_recursive on;

    # Structured JSON log for better filtering/analytics
    log_format monitor escape=json '{"time":"$time_iso8601","host":"$host","server_ip":"$server_addr","client_ip":"$remote_addr","real_ip":"$realip_remote_addr","xff":"$http_x_forwarded_for","method":"$request_method","uri":"$request_uri","protocol":"$server_protocol","status":$status,"bytes":$body_bytes_sent,"referer":"$http_referer","ua":"$http_user_agent","req_time":$request_time,"upstream_addr":"$upstream_addr","upstream_status":"$upstream_status","upstream_cache":"$upstream_cache_status"}';

    # Centralized Access/Error Logs (per-host logs remain for detail)
    access_log /data/logs/proxy-access.log monitor;
    error_log  /data/logs/proxy-error.log warn;

    # HTTP/3 and QUIC
    http2 on;
    http3 on;
    quic_gso on;
    quic_retry on;

    # Unlimited upload
    client_max_body_size 0;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript;

    # Security
    server_tokens off;

    # Backend API proxy
    upstream backend {
        server 127.0.0.1:3000;
    }

    # Default server for 80/443 (Proxy Traffic)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;
        
        # Serve ACME HTTP-01 challenges even before proxy hosts exist
        location /.well-known/acme-challenge/ {
            root /tmp/acme-challenge;
            allow all;
        }

        location / {
            root /data/html;
            try_files /default-http.html =404;
        }
    }

    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        listen 443 quic reuseport default_server;
        listen [::]:443 quic reuseport default_server;

        server_name _;

        # Self-signed certificate for default server
        ssl_certificate /data/nginx/default_cert.pem;
        ssl_certificate_key /data/nginx/default_cert.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Serve ACME HTTP-01 challenges on 443 if clients retry over HTTPS
        location /.well-known/acme-challenge/ {
            root /tmp/acme-challenge;
            allow all;
        }

        location / {
            root /data/html;
            try_files /default-https.html =404;
        }
    }

    # Main server for frontend and API (Admin Panel) (Admin Panel)
    server {
        listen 81;
        listen [::]:81;

        server_name _;

        # Access log for admin panel
        access_log /data/logs/admin-access.log;
        error_log /data/logs/admin-error.log;

        # Frontend
        location / {
            root /app/frontend/dist;
            try_files $uri $uri/ /index.html;
        }

        # API proxy
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Include generated proxy host configs
    include /data/nginx/proxy_host/*.conf;
    include /data/nginx/temp/*.conf;
}
